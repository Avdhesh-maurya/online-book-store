{% extends 'userbase1.html' %}
{% load static %}

{% block user %}
<div class="container py-4">
    <h3 class="text-center mb-4">ðŸ”‘ Change Password</h3>

    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ m }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <form method="POST" action="">
                        {% csrf_token %}
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="id" class="form-label fw-bold">Username</label>
                            <input type="text" name="username" 
                                   class="form-control" 
                                   id="id" 
                                   value="{{ info.username }}" 
                                   disabled>
                        </div>

                        <!-- Old Password -->
                        <div class="mb-3">
                            <label for="old" class="form-label fw-bold">Old Password</label>
                            <input type="password" name="oldpassword" 
                                   class="form-control" 
                                   id="old" required>
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="new" class="form-label fw-bold">New Password</label>
                            <input type="password" name="newpassword" 
                                   class="form-control" 
                                   id="new" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm" class="form-label fw-bold">Confirm Password</label>
                            <input type="password" name="confirmpassword" 
                                   class="form-control" 
                                   id="confirm" required>
                        </div>

                        <!-- Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4 py-2 rounded-3">
                                ðŸ’¾ Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
