{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Local CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F8FAFC;
      color: #00334d;
    }

    header {
      background: linear-gradient(to right, #00487C, #027BCE, #0496FF, #4BB3FD, #3E6680);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background-image: url("{% static 'img/immg2.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 70px 20px;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <!-- Your HEADER, BLOCK, FOOTER remain unchanged -->
   

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/splide.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/plugins/sweetalert2.all.min.js' %}"></script>
  <script src="{% static 'js/plugins/apexcharts.min.js' %}"></script>
  <script src="{% static 'js/pages/dashboard-default.js' %}"></script>
  <script src="{% static 'js/plugins/popper.min.js' %}"></script>
  <script src="{% static 'js/plugins/simplebar.min.js' %}"></script>
  <script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/fonts/custom-font.js' %}"></script>
  <script src="{% static 'js/pcoded.js' %}"></script>
  <script src="{% static 'js/plugins/feather.min.js' %}"></script>
</body>

</html>
