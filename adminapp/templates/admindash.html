{% extends 'adminbase1.html' %}
{% load static %}
{% block admin %}

<div class="container-fluid " >
    <h3 class="text-center text-primary fw-bold my-4">Admin Dashboard</h3>

    <div class="row g-4">
        <!-- User Card -->
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 ms-5">
            <div class="card dashboard-card text-center">
                <h5 class="text-secondary">Users</h5>
                <h3 class="fw-bold">{{ usercount }}</h3>
            </div>
        </div>

        <!-- Orders Card -->
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 ms-4">
            <div class="card dashboard-card text-center">
                <h5 class="text-secondary">Orders</h5>
                <h3 class="fw-bold">{{ ordercount }}</h3>
            </div>
        </div>

        <!-- Books Card -->
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 ms-4">
            <div class="card dashboard-card text-center">
                <h5 class="text-secondary">Books</h5>
                <h3 class="fw-bold">{{ bookcount }}</h3>
            </div>
        </div>

        <!-- Categories Card --> 
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 ms-4">
            <div class="card dashboard-card text-center">
                <h5 class="text-secondary">Categories</h5>
                <h3 class="fw-bold">{{ catcount }}</h3>
            </div>
        </div>

        <!-- Enquiry Count Card -->
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 ms-4">
            <div class="card dashboard-card text-center">
                <h5 class="text-secondary">Enquiry Count</h5>
                <h3 class="fw-bold my-1">{{ enquirycount }}</h3>
            </div>
        </div>

        <!-- Bar Chart -->
        <div class="col-12">
            <div class="card shadow rounded-4 border-0 p-4">
                <div class="mx-auto" style="width:100%; max-width:900px;">
                    <canvas id="myBarChart" style="width:100% !important; height:300px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .dashboard-card {
        background-color: #809ab1d9;
        border: none;
        border-radius: 1rem;
        padding: 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dashboard-card:hover {
        background-color: #c788d5b3;
        color: #fff;
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
</style>

{% endblock %}
