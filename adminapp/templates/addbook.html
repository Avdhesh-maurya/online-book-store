{% extends 'adminbase1.html' %}
{% load static %}
{% block admin %}
<div class="container mt-3">
    <h3 class="text-center mb-4 text-primary">Add New Book</h3>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="title" class="form-label text-dark fw-bold">Book Title</label>
                            <input type="text" name="title" class="form-control" id="title" required />
                        </div>

                        <div class="mb-3">
                            <label for="auth" class="form-label text-dark fw-bold">Author</label>
                            <input name="author" id="auth" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="cat" class="form-label text-dark fw-bold">Category</label>
                            <select name="category" id="cat" class="form-select">
                                <option value="" selected disabled>Select Category</option>
                                {% for c in cats %}
                                <option value="{{ c.id }}">{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="desc" class="form-label text-dark fw-bold">Description</label>
                            <textarea name="description" id="desc" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="op" class="form-label text-dark fw-bold">Original Price</label>
                            <input type="number" name="original_price" step="0.01" id="op" class="form-control"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="p" class="form-label text-dark fw-bold">Price</label>
                            <input type="number" name="price" step="0.01" id="p" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label text-dark fw-bold">Published Date</label>
                            <input type="date" name="published_date" id="date" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="lang" class="form-label text-dark fw-bold">Language</label>
                            <input type="text" name="language" id="lang" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="ci" class="form-label text-dark fw-bold">Cover Image</label>
                            <input type="file" name="cover_image" id="ci" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="st" class="form-label text-dark fw-bold">Stock</label>
                            <input type="number" name="stock" id="st" class="form-control" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center p-2">
                            <button class="btn btn-success rounded-pill px-4 py-2" type="submit">Add Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
