{% extends 'adminbase1.html' %}
{% load static %}
{% block admin %}
    <h3>Edit Book</h3>
    <div class="row">
    <div class="col-sm-8 mx-auto">
        <div class="card p-4 ">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input type="text" value="{{book.title}}" name="title" class="form-control" id="title" required/>

                </div>
                <div class="mb-3">
                    <label for="auth" class="form-label">Author</label>
                    <input name="author" value="{{book.author}}" id="auth" class="form-control" required/>

                </div>
                <div class="mb-3">
                    <label for="cat" class="form-label">Select Category</label>
            
                    <select name="category" id="cat" class="form-control" >
                        <option value="{{book.category.id}}" selected >{{book.category.name}}</option>
                        {% for c in cats %}
                            {% if book.category.id != c.id %}
                                <option value="{{c.id}}">{{c.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea  name="description" id="desc" class="form-control" required>{{book.description}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="op" class="form-label">original price</label>
                    <input type="number" value="{{book.original_price}}" name="original_price" step="0.01" id="op" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="p" class="form-label">Price</label>
                    <input type="number" value="{{book.price}}" name="price" step="0.01" id="p" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Published Date (Add new date otherwise leave blank)</label>
                    <input type="date" value="{{book.publish_date}}" name="published_date" id="date" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="lang" class="form-label">Language</label>
                    <input type="text" value="{{book.language}}" name="language" id="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ci" class="form-label">Cover Image (Upload if want to change)</label>
                    <input type="file" name="cover_image" id="ci" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="st" class="form-label">Stock</label>
                    <input type="number" value="{{book.stock}}" name="stock" id="st" class="form-control" required>
                </div>

                <!-- button  -->
                <div class="text-center p-2">
                    <button class="btn btn-success" type="submit"> Save Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
