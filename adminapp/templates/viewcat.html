{% extends 'adminbase1.html' %}
{% load static %}
{% block admin %}
<div class="container mt-4">
    <h3 class="text-center mb-4">View Categories</h3>
    <div class="row">
        <div class="col-sm-12">
            <div class="card shadow-sm p-3">
                <table class="table table-bordered table-striped table-hover">
                    <thead style="background-color: rgba(205, 30, 205, 0.767); color: white;">
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in cat %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ e.name }}</td>
                            <td>{{ e.description }}</td>
                            <td>{{ e.created_at }}</td>
                            <td>
                                <a href="{% url 'delcat' id=e.id %}" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
