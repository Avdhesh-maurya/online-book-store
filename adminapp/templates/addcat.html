{% extends 'adminbase1.html' %}
{% load static %}
{% block admin %}

<div class="container-fluid">
    <h3 class="text-center text-primary fw-bold my-4">Add Categories</h3>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Category Name -->
                        <div class="mb-3">
                            <label for="n" class="form-label fw-semibold">Category Name</label>
                            <input type="text" name="name" class="form-control form-control-lg" id="n"
                                placeholder="Enter category name" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="desc" class="form-label fw-semibold">Description</label>
                            <textarea name="description" id="desc" class="form-control form-control-lg" rows="4"
                                placeholder="Enter category description"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-5 rounded-pill shadow-sm">
                                Add Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
